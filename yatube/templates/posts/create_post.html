{% extends 'base.html' %}
{% block title %}
{% if is_edit %}
Редактировать
{% else %}
Новый пост
{% endif %}
{% endblock title %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          {% if is_edit %}
            Редактировать пост
          {% else %}
          Новый пост
        {% endif %}            
        </div>
        <div class="card-body">
          <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
              {% if is_edit %}
                Добавить
              {% else %}
                Сохранить
              {% endif %}               
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
